name: cppcheck-action

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: install cppcheck
      run: sudo apt-get -y install cppcheck
    - name: Cppcheck  code
      run: cppcheck
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
